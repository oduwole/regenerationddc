    <style>
        /* configuration of the Grid Overflow  */
        .gridOverflow {
            --gridGap: 1px;
            --itemMinWidth: 210px;
            --itemAspectRatio: 1;
            --itemRounding: 6px;
            --linkActionIcon: "‚§¢";
            --mobileRowItemsCount: 2;
        }

        .gridOverflow.go-masonry {
            --gridGap: 8px;
            --itemMinWidth: 30%;
            --itemRounding: 25% 88% 10% 88% / 18% 9px 15% 9px;
            --linkActionIcon: "¬ª";
            --masonryItemHeight: 200px;
        }

        @media (max-width: 600px) {
            .gridOverflow.go-masonry {
                --itemMinWidth: 100%;
                --masonryItemHeight: 39vw;
            }
        }

        /* additional styles for parent element and text styles */

        * {
            margin: 0;
            color: #ffffffe0;
        }

        main {
            max-width: 880px;
            margin: auto;
            padding: 1.5vw 3vw 3vw 3vw;
            font-family: "Trebuchet MS", sans-serif;
            line-height: 1.33em;
        }

        .info {
            background-color: #750015;
        }

        body {
            font-style: var(--uicore-header--menu-typo-st, "Outfit") !important;
        }

        a {
            font-family: var(--uicore-header--menu-typo-f, "Outfit") !important;
        }

        span {
            font-family: var(--uicore-header--menu-typo-f, "Outfit") !important;
        }

        img {
            font-family: var(--uicore-header--menu-typo-f, "Outfit") !important;
        }

        #SSG1,
        #SSG1 *,
        #SSG_exit,
        #SSG_exit *,
        #SSG_tip,
        #SSG_bg,
        #SSG_tip * {
            font-family: var(--uicore-header--menu-typo-f, "Outfit") !important;
        }
    </style>

      <!-- parent grid element - gridOverflow class creates responsive square grid from grid's direct children (items) -->
      <!-- go-3Dfx class adds to each grid item 3D animated effect on mouse over  -->
      <!-- go-actionIcon class adds to top right corner of grid items some symbol, but only if grid item is <a> tag  -->
      <!-- go-masonry class switch the layout into masonry mode -->

      <div class="gridOverflow go-3Dfx go-actionIcon ssg fs ssgdim" id="grid">
        <!-- grid item (grid's direct child) should have go_gridItem class. -->
        <a href="3-min1-1-scaled.jpg" class="go_gridItem go_gridItem-vertigo">

            >Folajomi Court<br />
            </span

        </a>
